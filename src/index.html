<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RSS reader</title>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">RSS reader</h1>
                <p class="lead">A simple rss reader with automatic update.</p>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="link-to-feed">Link to the rss feed</label>
                        <input type="text" class="form-control" id="link-to-feed" aria-describedby="emailHelp" placeholder="Enter link">
                    </div>
                    <button type="submit" class="btn btn-primary">Add RSS feed</button>
                </form>
            </div>
        </div>
    </body>
</html>
