<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RSS reader</title>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">RSS reader</h1>
                <p class="lead">A simple rss reader with automatic update.</p>
                <form>
                    <div class="form-row align-items-end">
                        <div class="col-4">
                            <label class="col-form-label-sm" for="link-to-feed">Link to the rss feed</label>
                            <input type="text" class="form-control" id="link-to-feed" aria-describedby="emailHelp" placeholder="Enter link">
                        </div>
                        <div class="col-2">
                            <button type="submit" class="btn btn-primary btn-block">Add RSS feed</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
