<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RSS reader</title>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">RSS reader</h1>
                <p class="lead">A simple rss reader with automatic update</p>

                <form id="feed-form">
                    <div class="form-row">
                        <div class="col-4">
                            <input type="text" class="form-control" id="feed-input" placeholder="Enter link" required>
                            <div class="invalid-feedback position-absolute" id="feed-error"></div>
                        </div>
                        <div class="col-2">
                            <button type="submit" class="btn btn-primary btn-block" id="feed-btn" disabled>Add RSS feed</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="container" id="feed-container">
            <!-- <div class="alert alert-danger" role="alert">
                There is no rss feed on this path!
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div> -->
        </div>

        <!-- feed-template -->
        <template id="feed-template">
            <div class="mb-5" id="feed-wrapper">
                <h2 id="feed-title"></h2>
                <p class="lead" id="feed-desc"></p>
                <div class="list-group" id="feed-list"></div>
            </div>
        </template>

        <!-- feed-item-template -->
        <template id="feed-item-template">
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" id="feed-item-link">
                <h5 class="mb-1" id="feed-item-title"></h5>
                <p class="mb-0" id="feed-item-desc"></p>
            </a>
        </template>
    </body>
</html>
