<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RSS reader</title>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">RSS reader</h1>
                <p class="lead">A simple rss reader with automatic update</p>

                <form id="feed-form">
                    <div class="form-row">
                        <div class="col-4">
                            <input type="text" class="form-control" id="feed-input" placeholder="Enter link" required>
                            <div class="invalid-feedback position-absolute" id="feed-error"></div>
                        </div>
                        <div class="col-2">
                            <button type="submit" class="btn btn-primary btn-block" id="feed-btn" disabled>Add RSS feed</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="container" id="feed-container"></div>

        <!-- modal-template -->
        <div class="modal fade" id="feed-item-modal" tabindex="-1" role="dialog" aria-labelledby="feed-item-modal-label" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feed-item-modal-label"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="feed-item-modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
        </div>

        <!-- feed-template -->
        <template id="feed-template">
            <div class="mb-5" id="feed-wrapper">
                <h2 id="feed-title"></h2>
                <p class="lead" id="feed-desc"></p>
                <ul class="list-group" id="feed-list"></ul>
            </div>
        </template>

        <!-- feed-item-template -->
        <template id="feed-item-template">
            <li class="list-group-item" id="feed-item-wrapper">
                <a class="h6 mb-3 d-block" href="#" id="feed-item-link"></a>
                <button type="button" class="btn btn-primary" id="feed-item-btn" data-toggle="modal" data-target="#feed-item-modal">More info</button>
            </li>
        </template>
    </body>
</html>
